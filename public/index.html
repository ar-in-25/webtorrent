<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.0/webtorrent.min.js"></script>
</head>

<body>
	<div id="videocontainer"></div>

	<div class="tabbuttoncontainer hidden">
	<button id="downloadtabbutton">Watch</button>
	<button id="uploadtabbutton">Upload</button>
	</div>

	<button id="refresh">Refresh</button>

	<div id="downloadtab">
		<input id="videofile" type="file" accept="video/mp4,video/webm,video/mkv"/>
		<div id="downloadedvideocontainer"></div>
	</div>

	<div id="uploadtab" class="hidden">
		<input id="videofile" type="file" accept="video/mp4,video/webm,video/mkv"/>
		<div id="uploadedvideocontainer"></div>
	</div>

	

	

	<script src="./main.js" type="module"></script>
</body>

</html>
