<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.0/webtorrent.min.js"></script>
</head>

<body>
	<div id="videocontainer"></div>

	<div class="tabbuttoncontainer">
	<button id="downloadtabbutton">Watch</button>
	<button id="uploadtabbutton">Upload</button>
	</div>

	<button id="refresh">Refresh</button>

	<div id="downloadtab">
		<div id="downloadedvideocontainer"></div>
	</div>

	<div id="uploadtab" class="hidden">
		<input id="videofile" type="file" accept="video/mp4,video/webm,video/mkv"/>
		<div id="uploadedvideocontainer"></div>
	</div>

	

	<div class="clone clonesample hidden">
		<h2 class="title"></h2>
		<h5 class="size"></h5>
		<div class="details hidden">
			<span class="progress">Progress: 0%</span>
			<br>
			<span class="torrentLength">Torrent length: 00:00</span>
			<span class="timeRemaining">Time remaining: 00:00</span>
			<span class="downloaded">Downloaded: 0 MB</span>
			<span class="uploaded">Uploaded: 0 MB</span>
			<span class="downloadSpeed">Download speed: 0 KB/s</span>
			<span class="uploadSpeed">Upload speed: 0 KB/s</span>
			<span class="ratio">Ratio: 0.00</span>
			<span class="peers">Peers: 0</span>
		</div>
		<button class="playVideo">Play</button>
		<button class="deleteVideo">Delete</button>
		<button class="seedVideo">Seed</button>
		<button class="pauseVideo" class="hidden">Pause Seeding</button>
		<button class="resumeVideo" class="hidden">Resume Seeding</button>
	</div>

	<script src="./main.js" type="module"></script>
</body>

</html>
